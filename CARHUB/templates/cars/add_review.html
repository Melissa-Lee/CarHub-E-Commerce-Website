<!-- templates/cars/add_review.html -->
{% extends 'base.html' %}
{% block title %}Add Review{% endblock %}
{% block content %}

<div class="container">
    <h1>Add Review for {{ car.make }} {{ car.model }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
