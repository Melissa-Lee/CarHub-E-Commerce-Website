{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete the car {{ car.make }} {{ car.model }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'cars:showroom' %}">Cancel</a>
    </form>
</div>
{% endblock %}
