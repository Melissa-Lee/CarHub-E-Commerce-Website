{% extends "base.html" %}

{% block title %}Dealers{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-4">Dealers</h1>
    </div>
    <div class="row">
        {% for dealer in dealers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ dealer.company_name }}</h5>
                    <p class="card-text">
                        <strong>Address:</strong> {{ dealer.company_address }}<br>
                        <strong>Email:</strong> {{ dealer.email }}<br>
                        <strong>Phone:</strong> {{ dealer.phone_number }}<br>
                    </p>
                    <a href="{% url 'dealers:dealer_profile' dealer.id %}" class="btn btn-primary">
                        <i class="fas fa-info-circle"></i> View Profile
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
